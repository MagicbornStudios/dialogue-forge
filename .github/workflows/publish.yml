name: Publish Package to NPM

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'src/**'
      - 'dist/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Debug - Check secrets availability
        run: |
          echo "=== Debug: Secret Availability ==="
          echo "Repository: ${{ github.repository }}"
          echo "Organization: ${{ github.repository_owner }}"
          echo ""
          echo "Checking for NPM_TOKEN secret..."
          echo "  (This checks both repo-level and org-level secrets)"
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            TOKEN_LEN=$(echo -n "${{ secrets.NPM_TOKEN }}" | wc -c)
            echo "✓ NPM_TOKEN is available (length: $TOKEN_LEN chars)"
            echo "  → Token is accessible (could be repo or org secret)"
            HAS_TOKEN=true
          else
            echo "✗ NPM_TOKEN is NOT available"
            echo ""
            echo "⚠️  ACTION REQUIRED:"
            echo ""
            echo "If you set it as an ORGANIZATION secret:"
            echo "  1. Go to: https://github.com/organizations/MagicbornStudios/settings/secrets/actions"
            echo "  2. Find your NPM_TOKEN secret"
            echo "  3. Click on it to edit"
            echo "  4. Under 'Repository access', make sure 'dialogue-forge' is SELECTED"
            echo "  5. If it's set to 'All repositories', that should work too"
            echo "  6. Click 'Update secret'"
            echo ""
            echo "OR set it as a REPOSITORY secret:"
            echo "  1. Go to: https://github.com/MagicbornStudios/dialogue-forge/settings/secrets/actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Name: NPM_TOKEN"
            echo "  4. Value: Your npm token"
            echo "  5. Click 'Add secret'"
            echo ""
            HAS_TOKEN=false
          fi
          echo ""
          echo "Package name: @magicborn/dialogue-forge"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "=================================="
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          scope: '@magicborn'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Debug - Verify npm authentication
        run: |
          echo "=== Debug: NPM Authentication ==="
          echo "Verifying npm authentication..."
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            TOKEN_LEN=$(echo -n "$NODE_AUTH_TOKEN" | wc -c)
            echo "✓ NODE_AUTH_TOKEN environment variable is set (length: $TOKEN_LEN chars)"
            echo "Attempting to authenticate..."
            npm whoami --registry=https://registry.npmjs.org || echo "✗ Authentication failed - check token permissions"
          else
            echo "✗ NODE_AUTH_TOKEN environment variable is NOT set"
            echo "This means the secret was not passed to the environment"
          fi
          echo "npm registry: $(npm config get registry)"
          echo "npm scope: @magicborn"
          echo "npm config scope: $(npm config get @magicborn:registry || echo 'not set')"
          echo "=================================="
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Install dependencies
        run: npm install
        # Only installs package dependencies (TypeScript, etc.)
        # Demo dependencies are workspace refs - not needed for publishing
      
      - name: Build package
        run: npm run build
        # This builds the library code to dist/
        # Demo is included as-is in the published package
      
      - name: Bump version (if specified)
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        run: |
          npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "Bump version to $(node -p "require('./package.json').version")" || echo "No changes"
          git push || echo "Push skipped"
      
      - name: Verify package
        run: npm pack --dry-run
      
      - name: Debug - Pre-publish check
        run: |
          echo "=== Debug: Pre-Publish Check ==="
          echo "Package: @magicborn/dialogue-forge@$(node -p "require('./package.json').version")"
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "✓ NODE_AUTH_TOKEN is set"
            npm whoami --registry=https://registry.npmjs.org || echo "✗ Warning: Not authenticated"
          else
            echo "✗ NODE_AUTH_TOKEN is NOT set"
          fi
          echo "Checking if package already exists..."
          npm view @magicborn/dialogue-forge version 2>/dev/null && echo "Package exists" || echo "Package does not exist yet (expected for first publish)"
          echo "=================================="
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish to NPM
        run: |
          echo "Publishing @magicborn/dialogue-forge..."
          npm publish --access public --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Debug - Post-publish verification
        run: |
          echo "Post-publish verification..."
          npm view @magicborn/dialogue-forge version || echo "Package not found (publish may have failed)"
          echo "Published version: $(node -p "require('./package.json').version")"
      
      - name: Create GitHub Release
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v$(node -p "require('./package.json').version")
          release_name: Release v$(node -p "require('./package.json').version")
          body: |
            Automated release from main branch
            
            Version: $(node -p "require('./package.json').version")
          draft: false
          prerelease: false

