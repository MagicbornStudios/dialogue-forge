name: Publish Package to NPM

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'src/**'
      - 'dist/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build package
        run: npm run build
      
      - name: Bump version (if specified)
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        run: |
          npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "Bump version to $(node -p "require('./package.json').version")" || echo "No changes"
          git push || echo "Push skipped"
      
      - name: Verify package
        run: npm pack --dry-run
      
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v$(node -p "require('./package.json').version")
          release_name: Release v$(node -p "require('./package.json').version")
          body: |
            Automated release from main branch
            
            Version: $(node -p "require('./package.json').version")
          draft: false
          prerelease: false

