name: Publish Package to NPM

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'src/**'
      - 'dist/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Debug - Check secrets availability
        run: |
          echo "=== Debug: Secret Availability ==="
          echo "Repository: ${{ github.repository }}"
          echo "Repository visibility: ${{ github.event.repository.visibility || 'unknown' }}"
          echo ""
          echo "Checking for NPM_TOKEN repository secret..."
          echo "  (Note: Org secrets don't work with private repos on free/team plans)"
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            TOKEN_LEN=$(echo -n "${{ secrets.NPM_TOKEN }}" | wc -c)
            echo "✓ NPM_TOKEN repository secret is available (length: $TOKEN_LEN chars)"
            HAS_TOKEN=true
          else
            echo "✗ NPM_TOKEN repository secret is NOT set"
            echo ""
            echo "⚠️  ACTION REQUIRED:"
            echo ""
            echo "Set NPM_TOKEN as a REPOSITORY secret:"
            echo "  1. Go to: https://github.com/MagicbornStudios/dialogue-forge/settings/secrets/actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Name: NPM_TOKEN"
            echo "  4. Value: Your npm token (from https://www.npmjs.com/settings/magicborn/tokens)"
            echo "  5. Click 'Add secret'"
            echo ""
            echo "Note: Organization secrets don't work with private repositories"
            echo "      on free/team GitHub plans. Use repository secrets instead."
            echo ""
            HAS_TOKEN=false
          fi
          echo ""
          echo "Package name: @magicborn/dialogue-forge"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "=================================="
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          scope: '@magicborn'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Debug - Verify npm authentication
        run: |
          echo "=== Debug: NPM Authentication ==="
          echo "Verifying npm authentication..."
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            TOKEN_LEN=$(echo -n "$NODE_AUTH_TOKEN" | wc -c)
            echo "✓ NODE_AUTH_TOKEN environment variable is set (length: $TOKEN_LEN chars)"
            echo "Attempting to authenticate..."
            npm whoami --registry=https://registry.npmjs.org || echo "✗ Authentication failed - check token permissions"
          else
            echo "✗ NODE_AUTH_TOKEN environment variable is NOT set"
            echo "This means the secret was not passed to the environment"
          fi
          echo "npm registry: $(npm config get registry)"
          echo "npm scope: @magicborn"
          echo "npm config scope: $(npm config get @magicborn:registry || echo 'not set')"
          echo "=================================="
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Install dependencies
        run: npm install
        # Only installs package dependencies (TypeScript, etc.)
        # Demo dependencies are workspace refs - not needed for publishing
      
      - name: Build package
        run: npm run build
        # This builds the library code to dist/
        # Demo is included as-is in the published package
      
      - name: Check current version and bump if needed
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Determine bump type
          # Priority: 1) workflow_dispatch input, 2) check if version exists (auto-bump patch), 3) no bump
          BUMP_TYPE=""
          VERSION_EXISTS=false
          
          # Check if version already exists on npm
          if npm view "@magicborn/dialogue-forge@$CURRENT_VERSION" version >/dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already exists on npm"
            VERSION_EXISTS=true
          else
            echo "Version $CURRENT_VERSION does not exist on npm"
          fi
          
          # For workflow_dispatch: use provided input (if not 'none')
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.version_bump }}" != "" ] && [ "${{ github.event.inputs.version_bump }}" != "none" ]; then
              BUMP_TYPE="${{ github.event.inputs.version_bump }}"
              echo "Using workflow_dispatch bump type: $BUMP_TYPE"
            fi
          # For push events: auto-bump patch if version exists
          elif [ "$VERSION_EXISTS" == "true" ]; then
            BUMP_TYPE="patch"
            echo "Auto-bumping patch version (version exists on npm)"
          fi
          
          # Perform bump if needed
          if [ "$BUMP_TYPE" != "" ]; then
            echo "Bumping version: $BUMP_TYPE"
            npm version $BUMP_TYPE --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "New version: $NEW_VERSION"
            echo "version_bumped=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          else
            echo "No version bump needed"
            echo "version_bumped=false" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "bump_type=none" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Commit version bump
        if: steps.version_check.outputs.version_bumped == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version_check.outputs.new_version }}" || echo "No changes to commit"
          # Use GITHUB_TOKEN for authentication
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin HEAD:main || echo "Push skipped (may already be up to date)"
      
      - name: Verify package
        run: npm pack --dry-run
      
      - name: Debug - Pre-publish check
        run: |
          echo "=== Debug: Pre-Publish Check ==="
          echo "Package: @magicborn/dialogue-forge@$(node -p "require('./package.json').version")"
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "✓ NODE_AUTH_TOKEN is set"
            npm whoami --registry=https://registry.npmjs.org || echo "✗ Warning: Not authenticated"
          else
            echo "✗ NODE_AUTH_TOKEN is NOT set"
          fi
          echo "Checking if package already exists..."
          npm view @magicborn/dialogue-forge version 2>/dev/null && echo "Package exists" || echo "Package does not exist yet (expected for first publish)"
          echo "=================================="
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish to NPM
        run: |
          echo "=== Publishing to NPM ==="
          echo "Package: @magicborn/dialogue-forge@$(node -p "require('./package.json').version")"
          echo "Access: public"
          echo "Registry: https://registry.npmjs.org"
          echo ""
          echo "Attempting to publish..."
          npm publish --access public --registry=https://registry.npmjs.org || {
            echo ""
            echo "✗ Publish failed!"
            echo ""
            echo "Common issues and fixes:"
            echo "  1. Token expired/revoked:"
            echo "     → Create new token at https://www.npmjs.com/settings/magicborn/tokens"
            echo "     → Update repository secret: https://github.com/MagicbornStudios/dialogue-forge/settings/secrets/actions"
            echo ""
            echo "  2. Not a member of @magicborn org:"
            echo "     → Add yourself at https://www.npmjs.com/org/magicborn/members"
            echo ""
            echo "  3. Token doesn't have publish permissions:"
            echo "     → Create token with 'Automation' or 'Publish' type (not 'Read-only')"
            echo ""
            echo "  4. Package name already taken:"
            echo "     → Check https://www.npmjs.com/package/@magicborn/dialogue-forge"
            exit 1
          }
          echo ""
          echo "✓ Publish successful!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Debug - Post-publish verification
        run: |
          echo "Post-publish verification..."
          npm view @magicborn/dialogue-forge version || echo "Package not found (publish may have failed)"
          echo "Published version: $(node -p "require('./package.json').version")"
      
      - name: Create GitHub Release
        if: steps.version_check.outputs.version_bumped == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version_check.outputs.new_version }}
          name: Release v${{ steps.version_check.outputs.new_version }}
          body: |
            Automated release from main branch
            
            **Version:** ${{ steps.version_check.outputs.new_version }}
            **Bump type:** ${{ steps.version_check.outputs.bump_type }}
            
            Published to npm: [@magicborn/dialogue-forge@${{ steps.version_check.outputs.new_version }}](https://www.npmjs.com/package/@magicborn/dialogue-forge)
          draft: false
          prerelease: false

